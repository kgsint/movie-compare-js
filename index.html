<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero is-info is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Movie Compare
            <span class="icon">
              <i class="fas fa-film"></i>
            </span>
          </h1>
        </div>
      </div>
    </section>

    <div class="container">
        <div class="columns">
          <div class="column">
            <div id="left-autocomplete"></div>
            <div id="left-summary"></div>
          </div>

          <div class="column">
            <div id="right-autocomplete"></div>
            <div id="right-summary"></div>
          </div>
        </div>

        <div class="column is-half is-info notification tutorial">
          <h3 class="title">Search movies in both side to compare</h3>
          <p class="subtitle">We will highlight them for you.</p>
        </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
